<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <!-- Login Section -->
        <div class="auth-section">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <input type="email" id="loginEmail" placeholder="Enter Email" required>
                <input type="password" id="loginPassword" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign Up Form -->
<div class="auth-section" id="signupForm" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm" onsubmit="handleSignUp(event)">
        <input type="email" id="signupEmail" placeholder="Enter Email" required>
        <input type="password" id="signupPassword" placeholder="Enter Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Log in</a></p>
    </form>
</div>

<p>Don't have an account? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>



        <!-- Task Manager (Visible After Login) -->
        <div id="taskManager" style="display: none;">
            <h2>Your Tasks</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>

            <!-- Task List -->
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
